<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>StockPro - End of Shift Tracker</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
<div class="container">
    <h1>StockPro - End of Shift Product Tracker</h1>

    <form id="productForm" class="product-form">
        <input type="text" id="productName" placeholder="Product Name" required>
        <input type="number" id="openingStock" placeholder="Opening Stock" min="0" required>
        <input type="number" id="price" placeholder="Price" min="0" step="0.01" required>
        <input type="number" id="quantitySold" placeholder="Quantity Sold" min="0" required>
        <button type="submit">Add Product</button>
    </form>

    <table class="product-table" id="productTableElement">
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Opening Stock</th>
                <th>Quantity Sold</th>
                <th>Closing Stock</th>
                <th>Price</th>
                <th>Profit/Loss</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody id="productTable"></tbody>
    </table>

    <button id="downloadPdfBtn" class="btn-download">Download PDF</button>
</div>

<script src="scripttake.js"></script>
</body>
</html>
